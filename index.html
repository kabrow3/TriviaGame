<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href=assets/css/reset.css>
    <link rel="stylesheet" href=assets/css/style.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container";>
        <div class="row justify content-center";>
            <div id="top" class="col-md-10 text-primary text-center" style="background-color: yellow">
               <h1>Comic Book Trivia! <span id="title"></span></h1> 
            </div>
        </div>
        <div class="row justify content-center";>
            <div id="timer" class="col-md-10 text-center" style="background-color: yellow">
            </div>
        </div>
        <div class="row justify content-center";>
            <div id="questions" class="col-md-10 text-center" style="background-color: yellow">
            </div>
        </div>
        <div class="row justify content-center";>
            <div id="choices" class="col-md-10 text-center" style="background-color: yellow">
            </div>
        </div>
        <div class="row justify content-center";>
            <div id="begin" class="col-md-10 text-center" style="background-color: yellow">
            <h1>Click start to begin the game!</h1>
            <button id="start">Start</button>
            </div>
        </div> 
        
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
